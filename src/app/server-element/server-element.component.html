  <div class="card" style="margin-bottom:2%">
      <div class="card-header">
          {{element.name}} 
      </div>
      <div class="card-body">
          <strong 
          *ngIf="element.type ==='server'" 
          style="color : red">{{element.content}}</strong>
          <em 
          *ngIf="element.type === 'blueprint'" 
          style="color : blue">{{element.content}}</em>
      </div>
    </div>
